<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clover - Document Scanner</title>
    <meta charset="utf-8">
    <meta rel="canonical" href="https://phyreman.github.io/clover/">
    <meta name="description" content="Browser-based Document Text Scanner">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="any" href="images/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" href="css/app.css"></link>
    <script src="tesseract/tesseract.min.js"></script>
    <script defer src="scripts/app.js"></script>
    <!-- <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script> -->
  </head>
  <body>
    <!-- Four Leaf Clover and Light Bulb icons are from the Twitter Twemoji Project -->
    <canvas id="canvas" hidden></canvas>
    <video id="cam"></video>
    <button id="update_btn" hidden>A new version is available. Click here to update.</button>
    <button id="torch" class="light-off" disabled hidden></button>
    <dialog id="output_dialog">
      <form method="dialog">
        <textarea id="output"></textarea>
        <br>
        <button id="save" value="default">Save</button>
        <button id="close">Discard</button>
      </form>
    </dialog>
    <dialog id="wait">
      <form method="dialog">
        <h1 id="wait_status">One moment, loading language libraries...</h1>
        <progress id="load_meter" value="0" max="2">
      </form>
    </dialog>
  </body>
</html>
